{% extends 'base.html'%}

{% block head %}

{% endblock %}
{% block body %}
<div class="container mt-5">
    <h5>Login</h5>
    <br>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username(class="form-control") }}
        <br>
        {{ form.password(class="form-control") }}
        <br>
        {{ form.submit(class="btn btn-success") }}
    </form>
    <br>
    <a href="/register"><p>Dont have an account?</p></a>
</div>


{% endblock %}
