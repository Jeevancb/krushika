{% extends 'base.html'%}

{% block head %}

{% endblock %}


{% block body %}
  
{% if current_user.is_authenticated %}
<div class="container mt-5">
    <h4>Phases of Farming</h4>
</div>
<div class="container mt-5">
    <div class="row">

        <div class="col-md-4">
            <h5>Cultivation</h5>
        </div>

        <div class="col-md-4">
            <div class="progress">
                <div class="progress-bar progress-bar-animated progress-bar-striped bg-success" role="progressbar" style="width:100%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <br>
        <div class="col-md-4">
            <h5>Growth</h5>
        </div>

        <div class="col-md-4">
            <div class="progress">
                <div class="progress-bar progress-bar-animated progress-bar-striped bg-success" role="progressbar" style="width:0%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <br>
        <div class="col-md-4">
            <h5>Harvesting</h5>
        </div>

        <div class="col-md-4">
            <div class="progress">
                <div class="progress-bar progress-bar-animated progress-bar-striped bg-success" role="progressbar" style="width:0%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <br>
        <div class="col-md-4">
            <h5>Selling</h5>
        </div>

        <div class="col-md-4">
            <div class="progress">
                <div class="progress-bar progress-bar-animated progress-bar-striped bg-success" role="progressbar" style="width:0%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>


  </div>
</div>

<div class="container mt-5">
    <form method="POST" action="/phases">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Land Preperation</label>
          </div>
          <br>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Preperation of Seed</label>
          </div>
          <br>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Seed Sowing</label>
          </div>
          <br>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Irrigation</label>
          </div>
          <br>
          <input type="submit" class="btn btn-primary" value="Proceed To Next Phase">
    </form>
</div>

{% else %}
<div class="container mt-5">
    <h5>Log in to view this page</h5>
    <br>
    <form action="/login">
        <input type="submit" class="btn btn-success" value="Login">
    </form>
    
</div>
{% endif %}

{% endblock %}
